<!-- ================= DATA PESERTA ================= -->
<div class="container-fluid mt-4">
  <button class="btn btn-primary mb-3" id="btnTambahPeserta">
    <i class="fas fa-plus"></i> Tambah Peserta
  </button>

  <div class="card shadow">
    <div class="card-body">
      <table class="table table-bordered" id="tabelPeserta">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th style="width: 120px">Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- ================= MODAL TAMBAH PESERTA ================= -->
<div class="modal fade" id="modalPeserta" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tambah Peserta</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nama Peserta</label>
          <input type="text" id="namaPeserta" class="form-control" />
        </div>

        <button class="btn btn-primary w-100" id="btnSimpanPeserta">
          Simpan
        </button>
      </div>
    </div>
  </div>
</div>
