<!doctype html>
<html lang="id" translate="no">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dashboard ORTU - Tahfizh Dzah Ipit</title>

    <link
      href="assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="assets/css/layout-ortu-dashboard.css" rel="stylesheet" />
    <link href="assets/css/theme-ortu.css" rel="stylesheet" />
    <link href="assets/css/loader-ortu.css" rel="stylesheet" />
  </head>

  <body id="page-top">
    <div id="wrapper">
      <!-- ================= SIDEBAR ================ -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="#"
        >
          <div class="sidebar-brand-icon">
            <img
              src="assets/img/logo-tahfizh.webp"
              alt="Les Tahfizh Dzah Fitriani"
              class="sidebar-logo"
            />
          </div>

          <div class="sidebar-brand-text mx-3">E-pro TAHFIZH</div>
        </a>

        <div class="sidebar-menu-wrapper">
          <hr class="sidebar-divider my-0" />

          <li class="nav-item active">
            <a class="nav-link" href="ortu.html">
              <span class="nav-icon">
                <img
                  src="assets/img/i-Dashboard.webp"
                  alt="Dashboard"
                  class="sidebar-menu-icon"
                />
              </span>
              <span>Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="ortu-riwayat.html">
              <span class="nav-icon">
                <img
                  src="assets/img/i-Hafalan.webp"
                  alt="Riwayat Hafalan"
                  class="sidebar-menu-icon"
                />
              </span>
              <span>Hafalan</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="ortu-absensi.html">
              <span class="nav-icon">
                <img
                  src="assets/img/i-Kehadiran.webp"
                  alt="Kehadiran"
                  class="sidebar-menu-icon"
                />
              </span>
              <span>Kehadiran</span>
            </a>
          </li>

          <hr class="sidebar-divider" />

          <li class="nav-item">
            <a class="nav-link logout-danger" id="logoutBtn" href="login.html">
              <i class="fas fa-fw fa-sign-out-alt"></i>
              <span>Logout</span>
            </a>
          </li>
        </div>
      </ul>
      <!-- ================= END SIDEBAR ================= -->
      <div id="sidebarBackdrop"></div>

      <!-- ================= CONTENT WRAPPER ================= -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- ===== MAIN CONTENT WRAPPER (FADE TARGET) ===== -->
        <div id="mainContent" class="fade-content">
          <!-- ================= TOPBAR ================= -->
          <nav class="navbar navbar-light bg-white topbar shadow">
            <div class="topbar-inner">
              <!-- LEFT -->
              <button
                id="sidebarToggleTop"
                class="btn btn-link d-md-none rounded-circle me-3 menu-toggle"
                title="Menu"
              >
                <i class="fa fa-bars"></i>
              </button>

              <!-- RIGHT -->
              <div class="user-info">
                <span id="displayName" class="me-2 text-gray-600 small"></span>
                <i class="fas fa-user-circle fa-lg"></i>
              </div>
            </div>
          </nav>
          <!-- ================= END TOPBAR ================= -->

          <!-- ================= MAIN CONTENT (scroll area)================= -->
          <div class="main-scroll">
            <div class="container-fluid mt-4">
              <!-- Cards -->
              <div class="row" id="dashboardCards">
                <!-- Di isi JS -->
              </div>

              <div class="row">
                <div class="col-12">
                  <div class="card shadow h-100">
                    <div class="card-header">
                      <h6 class="font-weight-bold text-primary mb-0">
                        Chart Hafalan
                      </h6>
                    </div>

                    <div class="card-body chart-card-body">
                      <canvas id="barChart"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ================= END MAIN SCROLL ================= -->

          <!-- ================= FOOTER ================= -->
          <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
              <span>© 2026 Les Tahfizh — Dzah Fitriani</span>
            </div>
          </footer>
          <!-- ================= END FOOTER ================= -->
        </div>
        <!-- END #mainContent -->
        <!-- ================= END CONTENT WRAPPER ================= -->
      </div>
    </div>

    <!-- GLOBAL LOADING -->
    <div id="globalLoading" class="global-loading d-none">
      <div class="loader-wrapper">
        <span class="loader"></span>

        <div class="loader-text">
          <div class="arabic basmallah">﷽</div>
          <div class="latin">Memuat Data…</div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/chart.js/Chart.min.js"></script>
    <script src="assets/vendor/chart.js/chartjs-plugin-datalabels.js"></script>
    <script src="assets/js/ortu-thema.js"></script>
    <script src="assets/vendor/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/vendor/axios/axios.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
      checkAuth(["ortu"]);
    </script>
    <script src="assets/js/loader-ortu.js"></script>
    <script src="assets/js/ortu-dashboard.js"></script>
