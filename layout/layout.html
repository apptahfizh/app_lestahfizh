    const scripts = {
      dashboard: "assets/js/dashboard.js",
      peserta: "assets/js/peserta.js",
      hafalan: "assets/js/hafalan.js",
      absensi: "assets/js/absensi.js",
    };

    loadPage(page, scripts[page]);
  });
</script>
