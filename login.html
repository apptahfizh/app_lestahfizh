<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Tahfizh Dzah Ipit - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="assets/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="assets/css/sb-admin-2.min.css" rel="stylesheet" />
    <link href="assets/css/login-custom.css" rel="stylesheet" />
  </head>

  <body class="login-bg">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="p-5">
              <div class="text-center">
                <h1 class="login-title arabic-title">أَهْلًا وَسَهْلًا</h1>
                <p class="login-subtitle mb-4">
                  Monitoring Hafalan les tahfizh
                </p>
              </div>
              <form class="user" id="loginForm">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control login-input"
                    id="username"
                    placeholder="Username..."
                    required
                  />
                </div>
                <div class="form-group position-relative">
                  <input
                    type="password"
                    class="form-control login-input"
                    id="exampleInputPassword"
                    placeholder="Password"
                  />

                  <!-- Eye Icon -->
                  <span
                    id="togglePassword"
                    class="position-absolute"
                    style="
                      top: 50%;
                      right: 15px;
                      transform: translateY(-50%);
                      cursor: pointer;
                    "
                  >
                    <i
                      class="fas fa-eye position-absolute toggle-password"
                      style="right: 18px; top: 50%; transform: translateY(-50%)"
                    ></i>
                  </span>
                </div>

                <hr />
                <button
                  type="submit"
                  id="loginBtn"
                  class="btn btn-primary btn-block login-btn"
                >
                  Login
                </button>
              </form>
              <hr />
              <div class="login-footer">© 2025 Dzah Fitriani</div>
            </div>
          </div>
        </div>
      </div>

      <!-- LOGIN LOADING OVERLAY -->
      <div id="loginLoading" class="login-loading d-none">
        <div class="login-loading-text">>﷽</div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="assets/js/sb-admin-2.min.js"></script>

    <script src="assets/vendor/axios/axios.min.js"></script>
    <script src="assets/vendor/sweetalert2/sweetalert2.all.min.js"></script>
    <script src="assets/js/api.js"></script>

    <!-- show/hide password -->
    <script>
      const passwordInput = document.getElementById("exampleInputPassword");
      const togglePassword = document.getElementById("togglePassword");
      const icon = togglePassword.querySelector("i");

      togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
      });
    </script>

    <!-- Auth login script -->
    <script src="assets/js/auth.js"></script>
  </body>
</html>
